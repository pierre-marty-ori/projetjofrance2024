<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/navbar-admin :: navbar-admin}"></div>

<div class="container mt-5">

    <h1 th:text="${title}" class="text-center"></h1>
    <hr>

    <div th:if="${#lists.isEmpty(commandes)}">
        <p class="text-center my-3">Aucune commande</p>
    </div>

    <div th:if="${not #lists.isEmpty(commandes)}">

        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Nom</th>
                <th>Offre</th>
                <th>Code Commande</th>
                <th>Date Commande</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="commande : ${commandes}">
                <td>
                    <div class="d-flex align-items-center">
                        <div class="ms-3">
                            <p class="fw-bold mb-1" th:text="${commande.user.nom} + ' ' + ${commande.user.prenom}"></p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1" th:text="${commande.offre.nom} + ' ' + ${commande.offre.price} + â‚¬ "></p>
                </td>
                <td>
                    <p class="fw-normal mb-1" th:text="${commande.keyCommande}"></p>
                </td>
                <td>
    <!--                <p class="fw-normal mb-1" th:text="${commande.date_commande}"></p>-->
                    <p class="fw-normal mb-1" th:text="${#temporals.format(commande.date_commande, 'dd/MM/yyyy HH:mm')}"></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:insert="~{fragments/footer :: footer}"></div>
