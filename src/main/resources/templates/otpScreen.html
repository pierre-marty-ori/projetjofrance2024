<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">

    <h1 class="text-center mb-4" th:text="${title}"></h1>

    <form method="post" th:object="${userDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3">
            <label for="otp" class="form-label">Entrez votre code de vérification :</label>
            <input type="text" id="otp" name="otp" class="form-control" th:field="*{otp}">
        </div>
        <button type="submit" class="btn btn-primary">Vérifier</button>
    </form>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
