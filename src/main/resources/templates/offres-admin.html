<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/navbar-admin :: navbar-admin}"></div>

<div class="container mt-5">

    <h1 th:text="${title}" class="text-center"></h1>
    <hr>

    <div th:if="${#lists.isEmpty(offres)}">
        <p class="text-center my-3">Aucune offre.</p>
    </div>

    <div class="d-flex justify-content-center">
        <a class="btn btn-primary" href="/admin/ajouter-offre">Ajouter une offre</a>
    </div>

    <div th:if="${not #lists.isEmpty(offres)}">
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offre : ${offres}">
                <td>
                    <div class="d-flex align-items-center">
                        <div class="ms-3">
                            <p class="fw-bold mb-1" th:text="${offre.nom}"></p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1" th:text="${offre.description}"></p>
                </td>
                <td>
                    <p class="fw-normal mb-1" th:text="${offre.price}"></p>
                </td>
                <td>
                    <a class="btn btn-outline-primary btn-sm btn-rounded" th:href="@{/admin/editer-offre (id=${offre.id})}">Ã‰diter</a>
                    <a class="btn btn-outline-danger btn-sm btn-rounded" th:href="@{/admin/delete-offre (id=${offre.id})}">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:insert="~{fragments/footer :: footer}"></div>
